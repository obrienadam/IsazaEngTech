{% extends '__base.html' %}

{% block navigation %}
    {% include '_navbar.html' with active='contact' %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Contact</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p>
                Send us a message using the contact information below or use the contact form.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form">
                <form id="contact-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
